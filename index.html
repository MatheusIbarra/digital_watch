<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/flex.css">
    <title>Relogio de pulso</title>
</head>
<body>
    <div class="watch">
        <div class="panelBorder">
            <div class="panel">
                <div class="column">
                    <div class="hora" id="time" onload="relogio()"></div> 
                    <spam class="title">Hora</spam>
                </div>
                <div class="column">
                    <div class="minuto" id="time"></div>
                    <spam class="title">Minutos</spam>
                </div>
                <div class="column">
                    <div class="segundo" id="time"></div> 
                    <spam>Segundos</spam>
                </div>
            </div>
        </div>
        <div class="buttons">
            <i class="fas fa-circle"></i>
        </div>
    </div>
    <script type="text/javascript" src="js/relogio.js"></script>
</body>
</html>
